<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-5">
            <h1 class="fw-bold text-primary">ToDo List</h1>
            <p class="text-muted">Organiza tus tareas diarias</p>
          </div>

          <!-- Formulario de tareas -->
          <div class="card shadow-sm mb-4 border-0 rounded-3">
            <div class="card-body p-4">
              <h5 class="card-title mb-3">Nueva Tarea</h5>
              <form id="form-create">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    placeholder="Escribe la tarea..."
                    name="task"
                    class="form-control form-control-lg"
                    required
                  />
                  <button class="btn btn-primary px-4" type="submit">
                    <i class="bi bi-plus-lg me-1"></i> Crear
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Contador de tareas -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Mis Tareas</h5>
            <span id="task-count" class="badge bg-primary rounded-pill">0</span>
          </div>

          <!-- Lista de tareas -->
          <div id="tasks-list" class="list-group"></div>

          <!-- Estado vacío -->
          <div class="text-center mt-5 d-none">
            <div class="py-5">
              <i
                class="bi bi-check2-all text-muted"
                style="font-size: 3rem"
              ></i>
              <h4 class="mt-3">No hay tareas pendientes</h4>
              <p class="text-muted">Añade una nueva tarea para comenzar</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModal"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p>
              ¿Estas seguro de eliminar esta tarea?, esta acción es irreversible
            </p>
          </div>
          <div class="modal-footer">
            <button id="btn-delete-modal" class="btn btn-primary">
              Si, eliminar
            </button>
            <button
              class="btn btn-danger"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            >
              No, continuar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModal"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Editar tarea</h2>
          </div>
          <div class="modal-body">
            <form id="form-update">
              <input id="task-id" type="hidden" name="task-id" />
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Actualizar la tarea..."
                  name="task"
                  id="input-update-task"
                  class="form-control form-control-lg"
                  required
                />
                <button class="btn btn-primary px-4" type="submit">
                  <i class="bi bi-plus-lg me-1"></i> Actualizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <!-- JS -->
    <script src="./js/variables.js"></script>
    <script src="./js/notyf.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
