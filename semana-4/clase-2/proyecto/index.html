<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-5">
            <h1 class="fw-bold text-primary">ToDo List</h1>
            <p class="text-muted">Organiza tus tareas diarias</p>
          </div>

          <!-- Formulario de tareas -->
          <div class="card shadow-sm mb-4 border-0 rounded-3">
            <div class="card-body p-4">
              <h5 class="card-title mb-3">Nueva Tarea</h5>
              <form>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    placeholder="Escribe la tarea..."
                    name="task"
                    class="form-control form-control-lg"
                    required
                  />
                  <button class="btn btn-primary px-4" type="submit">
                    <i class="bi bi-plus-lg me-1"></i> Crear
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Contador de tareas -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Mis Tareas</h5>
            <span class="badge bg-primary rounded-pill">2</span>
          </div>

          <!-- Lista de tareas -->
          <div class="list-group">
            <!-- Tarea 1 -->
            <div
              class="list-group-item list-group-item-action p-0 mb-3 border rounded-3 shadow-sm"
            >
              <div class="d-flex p-3">
                <div class="form-check me-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="task1"
                  />
                </div>
                <div class="flex-grow-1">
                  <h5 class="mb-1 fw-semibold">Texto de la tarea</h5>
                  <small class="text-muted">
                    <i class="bi bi-calendar3 me-1"></i> Creada el 1 de mayo,
                    2025
                  </small>
                </div>
              </div>
              <div
                class="card-footer bg-light p-2 d-flex justify-content-end border-top"
              >
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm me-2"
                >
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
            </div>

            <!-- Tarea 2 (completada) -->
            <div
              class="list-group-item list-group-item-action p-0 mb-3 border border-success rounded-3 shadow-sm"
            >
              <div class="d-flex p-3">
                <div class="form-check me-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="task2"
                    checked
                  />
                </div>
                <div class="flex-grow-1">
                  <h5
                    class="mb-1 fw-semibold text-decoration-line-through text-muted"
                  >
                    Completar diseño
                  </h5>
                  <small class="text-muted">
                    <i class="bi bi-calendar3 me-1"></i> Creada el 30 de abril,
                    2025
                    <span class="ms-2 badge bg-success">Completada</span>
                  </small>
                </div>
              </div>
              <div
                class="card-footer bg-light p-2 d-flex justify-content-end border-top"
              >
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm me-2"
                >
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
            </div>
          </div>

          <!-- Estado vacío -->
          <div class="text-center mt-5 d-none">
            <div class="py-5">
              <i
                class="bi bi-check2-all text-muted"
                style="font-size: 3rem"
              ></i>
              <h4 class="mt-3">No hay tareas pendientes</h4>
              <p class="text-muted">Añade una nueva tarea para comenzar</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
